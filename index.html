<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baumkataster Dashboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="MarkerCluster.Default.css" />
  </head>
  <body>
    <h1>Baumkataster Dashboard</h1>
    <div id="map"></div>
    <div>
      <label for="Baumnummer">Baumnummer</label>
      <input type="text" id="baumnummer" />
      <label for="Baumart">Baumart</label>
      <input type="text" id="baumart" />
      <label for="Bezirk">Bezirk</label>
      <input type="text" id="bezirk" />
      <button id="btn" onclick="submitData()">Suchen</button>
    </div>
    <!--<div>Baumalter<canvas id="myChart" width="50" height="50"></canvas></div>-->
    <div>
      <table id="search_result">
        <thead>
          <tr>
            <th>Baumnummer</th>
            <th>Baumart</th>
            <th>Pflanzjahr</th>
            <th>Adresse</th>
            <!--<th>WikiLink</th>-->
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
    <script src="leaflet.markercluster.js"></script>
    <script src="script.js"></script>
  </body>
</html>
